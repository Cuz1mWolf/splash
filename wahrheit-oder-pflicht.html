<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahrheit oder Pflicht</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="max-w-lg mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Wahrheit oder Pflicht</h1>
                
                <div id="setupSection">
                    <div class="mb-6">
                        <label for="playerCount" class="block text-lg font-medium text-gray-700 mb-2">Anzahl der Spieler (2-8):</label>
                        <div class="flex items-center">
                            <input type="number" id="playerCount" min="2" max="8" value="4" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <button id="setPlayersBtn" class="ml-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded shadow-sm">
                                Bestätigen
                            </button>
                        </div>
                    </div>
                    
                    <div class="mt-6 mb-8 text-center">
                        <a href="index.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                            Zurück zur Spielauswahl
                        </a>
                    </div>
                    
                    <div id="playerNamesSection" class="hidden">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Spielernamen eingeben</h2>
                        <div id="playerInputs" class="grid grid-cols-1 gap-3 mb-6">
                        </div>
                        <button id="startGameBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-center text-xl transition-colors duration-300 mb-4">
                            Spiel starten
                        </button>
                        <a href="index.html" class="block text-center text-indigo-600 hover:text-indigo-800 font-medium">
                            Zurück zur Spielauswahl
                        </a>
                    </div>
                </div>
                
                <div id="gameSection" class="hidden">
                    <div class="text-center mb-6">
                        <h3 class="text-2xl font-bold mb-2" id="currentPlayerDisplay"></h3>
                        <button id="nextPlayerBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-sm mb-6">
                            Nächster Spieler
                        </button>
                    </div>
                    
                    <div class="flex space-x-4 mb-8">
                        <button id="truthBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg text-center text-xl transition-colors duration-300">
                            Wahrheit
                        </button>
                        <button id="dareBtn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-6 rounded-lg text-center text-xl transition-colors duration-300">
                            Pflicht
                        </button>
                    </div>
                    
                    <div id="resultBox" class="hidden bg-gray-100 rounded-lg p-6 mb-6 animate-fadeIn">
                        <p id="resultText" class="text-xl text-center font-medium"></p>
                    </div>
                    
                    <div class="text-center mt-8 space-y-4">
                        <button id="newGameBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300">
                            Neues Spiel
                        </button>
                        <a href="index.html" class="block bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg text-center transition-colors duration-300">
                            Zurück zur Auswahl
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="wop.js"></script>
</body>
</html>
