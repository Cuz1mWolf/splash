<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-red-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Impostor</h1>
                
                <div id="setupSection">
                    <div class="mb-6">
                        <label for="playerCount" class="block text-lg font-medium text-gray-700 mb-2">Anzahl der Spieler (3-15):</label>
                        <div class="flex items-center">
                            <input type="number" id="playerCount" min="3" max="15" value="5" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <button id="setPlayersBtn" class="ml-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded shadow-sm">
                                Best√§tigen
                            </button>
                        </div>
                        <div class="mt-4 mb-2">
                            <label for="impostorCountSelect" class="block text-lg font-medium text-gray-700 mb-2">Anzahl der Impostoren:</label>
                            <select id="impostorCountSelect" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="1">1 Impostor</option>
                                <option value="2">2 Impostoren</option>
                                <option value="3">3 Impostoren</option>
                                <option value="4">4 Impostoren</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" id="showHintsCheckbox" class="h-5 w-5 text-indigo-600 rounded">
                            <span class="ml-2 text-lg text-gray-700">Hinweise f√ºr Impostor aktivieren</span>
                        </label>
                    </div>
                    
                    <div class="mt-6 mb-8 text-center">
                        <a href="index.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                            Zur√ºck zur Spielauswahl
                        </a>
                    </div>
                    
                    <div id="playerNamesSection" class="hidden">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Spielernamen eingeben</h2>
                        <div id="playerInputs" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        </div>
                        <button id="startGameBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-center text-xl transition-colors duration-300 mb-4">
                            Spiel starten
                        </button>
                        <a href="index.html" class="block text-center text-indigo-600 hover:text-indigo-800 font-medium">
                            Zur√ºck zur Spielauswahl
                        </a>
                    </div>
                </div>
                
                <div id="gameSection" class="hidden">
                    <div class="text-center mb-8">
                        <h3 class="text-2xl font-bold mb-4" id="playerNameDisplay"></h3>
                    </div>
                    
                    <div id="roleRevealContainer" class="w-full h-64 relative overflow-hidden mb-8">
                        <div id="shieldCard" class="absolute bottom-0 w-full bg-gray-200 rounded-t-xl shadow-md touch-manipulation cursor-grab" style="height: 99%;">
                            <div class="h-12 flex justify-center items-center border-b border-gray-300">
                                <div class="w-32 h-2 bg-gray-500 rounded-full"></div>
                            </div>
                            <div class="text-center pt-4 text-gray-600">
                                <p>üëÜ Nach oben ziehen üëÜ</p>
                            </div>
                        </div>
                        <div id="roleCard" class="absolute top-0 w-full h-full bg-gray-100 p-6 rounded-lg">
                            <div id="roleInfoBox" class="p-4 rounded-lg mb-4 text-center">
                                <p class="text-xl font-medium" id="roleText"></p>
                                <p class="text-lg mt-2 break-words" id="wordOrHintText"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button id="nextPlayerBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300">
                            N√§chster Spieler
                        </button>                            <button id="revealImpostorBtn" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300">
                            Impostoren aufl√∂sen
                        </button>
                    </div>
                    
                    <div id="impostorRevealSection" class="hidden mt-6 bg-red-100 p-4 rounded-lg">
                        <h3 class="text-xl font-bold text-center mb-2">Impostor-Aufl√∂sung</h3>
                        <p class="text-lg text-center mb-2">Die Impostoren waren:</p>
                        <ul id="impostorsListContainer" class="text-center list-none mb-4"></ul>
                        <p class="text-lg text-center">Das gesuchte Wort war: <span id="wordReveal" class="font-bold"></span></p>
                    </div>
                    
                    <div id="gameControls" class="mt-8 text-center space-y-4">
                        <button id="newGameBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition-colors duration-300">
                            Neues Spiel
                        </button>
                        <a href="index.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                            Zur√ºck zur Auswahl
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="impostor.js"></script>
</body>
</html>
